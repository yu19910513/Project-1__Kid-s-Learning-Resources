<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="Content-Security-Policy"
    content="upgrade-insecure-requests"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="preconnect" href="https://fonts.gstatic.com"/>
    <link href="https://fonts.googleapis.com/css2?family=Cabin+Sketch&display=swap" rel="stylesheet"/>
    <link rel="stylesheet" type="text/css" href="./assets/css/uikit.min.css"/>
    <link rel="stylesheet" type="text/css" href="./assets/css/page2.css"/>
    <title>Kid's Corner Page 2</title>
</head>
<body>
  <div class="uk-background-secondary uk-light uk-container uk-container-center uk-margin-top uk-margin-bottom uk-margin-left uk-container-expand uk-border-rounded">
      <h1 class="uk-text-center uk-heading-small uk-heading-divider">Welcome to <span class="header"></span></h1>
    <div class="uk-grid uk-flex" data-uk-grid-margin>
      <p class="uk-margin-small-top">
        <button class="uk-button uk-button-default uk-button-large funFont2 gobackbtn">Go Back</button>
      </p>

     <div class="uk-child-width-1-3@m uk-grid-small uk-grid-match" uk-grid>
        <div>
          <div class="uk-margin-small-top uk-margin-small-bottom uk-card uk-card-default uk-card-body uk-border-rounded">
            <img src="https://i.giphy.com/media/dCEztbgt6zmJFHSPqr/giphy.webp">
          </div>
        </div>
        <div>
          <div class="uk-margin-small-top uk-margin-small-bottom uk-card uk-card-default uk-card-body uk-border-rounded uk-flex uk-flex-left uk-flex-middle uk-background-cover uk-dark" data-src="https://images.pexels.com/photos/590750/pexels-photo-590750.jpeg?auto=compress&cs=tinysrgb&h=750&w=1260" uk-img>
          <h3 class="uk-card-title uk-text-center currentTimeSection">Current Time in <span class="header"></span><span class="statetime"></span>
          <p class="currenttime uk-text-center currentTimeSection">
            9:00 AM
          </p>
          </h3>
          </div>
        </div>
        <div>
          <div class="uk-margin-small-top uk-margin-small-bottom uk-card uk-card-default uk-card-body uk-border-rounded">
              <h3 class="uk-card-title">Current State Weather</h3>
              <div class="name">state name</div>
              <div class="condition">condition</div>
              <div class="temp">temperature</div>
          </div>
        </div>
      </div>
    </div>
  </div>
    <h2>Summary of <span class="header"></span></h2>
    <div class="uk-grid uk-padding-bottom uk-flex uk-flex-wrap" data-uk-grid-margin>
      <div class="uk-width-1-3">
        <div class="uk-height-medium uk-flex uk-flex-center uk-flex-middle uk-background-cover uk-border-rounded flagImage" data-src="" alt="State-Flag" uk-img>
        </div>
      </div>
      <div class="uk-width-2-3">
        <div class="uk-border-rounded uk-height-medium uk-flex uk-flex-left uk-flex-middle uk-background-cover uk-dark" data-src="https://images.pexels.com/photos/3826435/pexels-photo-3826435.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=750&w=1260" uk-img>
          <div class="js-wrapper uk-text-left@l uk-padding stateInformation">
            <div uk-overflow-auto="selContainer: .uk-height-medium; selContent: .js-wrapper">
              <p class="info funFont1">

              </p>
            </div>
          </div>
        </div>
      </div>

      <div class="uk-width-1-1 uk-margin-medium-top uk-margin-left uk-margin-right">
        <h2>Pictures of <span class="header"></span></h2>
        <div class="uk-position-relative uk-visible-toggle uk-light" tabindex="-1" uk-slideshow="animation: scale">
          <ul id="statePictureList" class="uk-slideshow-items uk-border-rounded">
              <li>
                <img src="https://images.pexels.com/photos/963486/pexels-photo-963486.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=750&w=1000" alt="no image available" uk-cover/>
                <div class="uk-position-center uk-position-small uk-text-center">
                  <h2 class="uk-margin-remove funFont3">
                    Nothing to see here
                  </h2>
                </div>
              </li>
          </ul>
          <a href="https://pixabay.com/">
          <img class="pixabayIcon" src="https://pixabay.com/static/img/public/medium_rectangle_b.png" alt="Pixabay">
          </a>
          <a class="uk-position-center-left uk-position-small uk-hidden-hover" href="#" uk-slidenav-previous uk-slideshow-item="previous"></a>
          <a class="uk-position-center-right uk-position-small uk-hidden-hover" href="#" uk-slidenav-next uk-slideshow-item="next"></a>
        </div>
      </div>
      <h2>Fun Facts About <span class="header"></span></h2>
      <div class="uk-width-1-1 uk-margin-medium-top uk-margin-medium-bottom uk-margin-left">
        <div class="uk-height-medium uk-flex uk-flex-left uk-flex-middle uk-background-cover uk-dark uk-text-bold uk-text-emphasis" data-src="https://images.pexels.com/photos/3826435/pexels-photo-3826435.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=750&w=1260" uk-img>
          <div class="js-wrapper uk-text-left@l uk-padding">

            <div uk-overflow-auto="selContainer: .uk-height-medium; selContent: .js-wrapper">
              <div class="uk-margin-medium-top uk-margin-medium-bottom uk-margin-medium-left uk-margin-medium-right uk-text-left@l">
                <div class="uk-child-width-1-2 uk-child-width-1-4@s uk-grid-match" uk-grid>
                  <div class="uk-card uk-card-default uk-card-body uk-animation-shake">
                    <h3>State NickName</h3>
                    <p class="uk-text-center state-nickname"></p>
                  </div>
                  <div class="uk-card uk-card-default uk-card-body uk-animation-shake">
                    <h3>State Capital</h3>
                    <p class="uk-text-center state-capital"></p>
                  </div>
                  <div class="uk-card uk-card-default uk-card-body uk-animation-shake">
                    <h3>State Bird</h3>
                    <p class="uk-text-center state-bird"></p>
                  </div>
                  <div class="uk-card uk-card-default uk-card-body uk-animation-shake">
                    <h3>State Butterfly</h3>
                    <p class="uk-text-center state-butterfly"></p>
                  </div>
                  <div class="uk-card uk-card-default uk-card-body uk-animation-shake">
                    <h3>State Tree</h3>
                    <p class="uk-text-center state-tree"></p>
                  </div>
                  <div class="uk-card uk-card-default uk-card-body uk-animation-shake">
                    <h3>State Flower</h3>
                    <p class="uk-text-center state-flower"></p>
                  </div>
                  <div class="uk-card uk-card-default uk-card-body uk-animation-shake">
                    <h3>State Mammal</h3>
                    <p class="uk-text-center state-mammal"></p>
                  </div>

            <div uk-overflow-auto="selContainer: .uk-height-medium; selContent: .js-wrapper">
              <p class="funFont1">
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

  </div>
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"
  integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
  crossorigin="anonymous"></script>
  <script type="text/javascript" src="./assets/js/uikit.min.js"></script>
  <script type="text/javascript" src="./assets/js/uikit-icons.min.js"></script>
  <script type="text/javascript" src="./assets/js/page2.js"></script>
</body>
</html>
