<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="Content-Security-Policy"
    content="upgrade-insecure-requests"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="preconnect" href="https://fonts.gstatic.com"/>
    <link href="https://fonts.googleapis.com/css2?family=Cabin+Sketch&display=swap" rel="stylesheet"/>
    <link rel="stylesheet" type="text/css" href="./assets/css/uikit.min.css"/>
    <link rel="stylesheet" type="text/css" href="./assets/css/page2.css"/>
    <title>Kid's Corner Page 2</title>
</head>
<body>
  <div class="uk-background-secondary uk-container uk-container-center uk-margin-top uk-margin-bottom uk-margin-left uk-container-expand uk-border-rounded">
      <h1 class="uk-background-secondary uk-text-center uk-heading-small uk-heading-divider title">Welcome to <span class="header"></span></h1>
    <div class="uk-grid uk-flex" data-uk-grid-margin>
      <p class="uk-margin-small-top">
        <button class="uk-button uk-button-default uk-button-large funFont2 gobackbtn">Go Back</button>
      </p>

     <div class="uk-child-width-1-3@m uk-grid-small uk-grid-match" uk-grid>
        <div>
          <div class="uk-margin-small-top uk-margin-small-bottom uk-card uk-card-default uk-card-body uk-border-rounded">
            <!-- https://www.w3schools.com/graphics/canvas_clock_start.asp -->
            <canvas id="canvas" width="400" height="400"
            style="background-color:#333">
            </canvas>
          </div>
        </div>
        <div>
          <div class="uk-margin-small-top uk-margin-small-bottom uk-card uk-card-default uk-card-body uk-border-rounded uk-flex uk-flex-left uk-flex-middle uk-background-cover uk-dark" data-src="https://images.pexels.com/photos/590750/pexels-photo-590750.jpeg?auto=compress&cs=tinysrgb&h=750&w=1260" uk-img>
          <h3 class="uk-card-title uk-text-center currentTimeAndWeatherSection">Current Time in <span class="header"></span><span class="statetime"></span>
          <p class="currenttime uk-text-center currentTimeAndWeatherSection">
            9:00 AM
          </p>
          </h3>
          </div>
        </div>
        <div>
          <div class="uk-margin-small-top uk-margin-small-bottom uk-card uk-card-default uk-card-body uk-border-rounded">
              <h3 class="uk-card-title currentTimeAndWeatherSection">Current State Weather</h3>
              <div>City: <span class="name currentTimeAndWeatherSection"></span></div>
              <div>Condition: <span class="condition currentTimeAndWeatherSection"></span></div>
              <div>Temperature: <span class="temp currentTimeAndWeatherSection"></span></div>
          </div>
        </div>
      </div>
    </div>
  </div>
    <h2 class="title2">Summary of <span class="header"></span></h2>
    <div class="uk-grid uk-padding-bottom uk-flex uk-flex-wrap" data-uk-grid-margin>
      <div class="uk-width-1-4@m uk-margin-large-bottom">
        <div class="uk-height-medium uk-flex uk-flex-center uk-flex-middle uk-background-cover uk-border-rounded flagImage" data-src="" alt="State-Flag" uk-img>
        </div>
      </div>
      <div class="uk-width-3-4@m">
        <div class="uk-border-rounded uk-height-medium uk-flex uk-flex-left uk-flex-middle uk-background-cover uk-dark" data-src="https://images.pexels.com/photos/3826435/pexels-photo-3826435.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=750&w=1260" uk-img>
          <div class="js-wrapper uk-text-left@l uk-padding stateInformation">
            <div uk-overflow-auto="selContainer: .uk-height-medium; selContent: .js-wrapper">
              <p class="info funFont1">
              </p>
            </div>
          </div>
        </div>
      </div>

      <div class="uk-width-1-1 uk-margin-medium-top uk-margin-left uk-margin-right">
        <h2 class="title2">Pictures of <span class="header" ></span></h2>
        <div class="uk-position-relative uk-visible-toggle uk-light" tabindex="-1" uk-slideshow="animation: scale">
          <ul id="statePictureList" class="uk-slideshow-items uk-border-rounded">
              <li>
                <img src="https://images.pexels.com/photos/963486/pexels-photo-963486.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=750&w=1000" alt="no image available" uk-cover/>
                <div class="uk-position-center uk-position-small uk-text-center">
                  <h2 class="uk-margin-remove funFont3">
                    Nothing to see here
                  </h2>
                </div>
              </li>
          </ul>
          <a href="https://pixabay.com/">
          <img class="pixabayIcon" src="https://pixabay.com/static/img/public/medium_rectangle_b.png" alt="Pixabay">
          </a>
          <a class="uk-position-center-left uk-position-small uk-hidden-hover"  style="color:black; background-color: white; border-radius: .5em;" href="#" uk-slidenav-previous uk-slideshow-item="previous"></a>
          <a class="uk-position-center-right uk-position-small uk-hidden-hover" style="color:black; background-color: white; border-radius: .5em;"  href="#" uk-slidenav-next uk-slideshow-item="next"></a>
        </div>
      </div>
      
      <div
      class="uk-grid-medium uk-child-width-expand@s uk-text-center uk-width-1-1 uk-margin-top uk-margin-bottom .uk-grid-small uk-flex-around"
      uk-grid 
    >
        <h2 class="title2">Fun Facts About <span class="header"></span></h2>
        <p>Filp the cards to learn more!</p>
        <div class="uk-width-1-1@s" uk-toggle="target: .toggle-card1; animation: uk-animation-fade; queued: true; duration: 300">
            <div  class="toggle-card1 uk-card uk-card-primary uk-card-body custom-bg-color1 uk-border-rounded">
              <h3 class="uk-card-title"></h3>
              <p></p>
            </div>
            <div  class="toggle-card1 uk-card uk-card-default uk-card-body custom-bg-color1 uk-border-rounded" hidden>
              <h3 class="uk-card-title uk-text-bolder uk-text-large">State NickName</h3>
              <p class="uk-text-bold custom-para-color state-nickname"></p>
            </div>
          </div>
          <div class="uk-width-1-3@s" uk-toggle="target: .toggle-card2; animation: uk-animation-fade; queued: true; duration: 300">
            <div class="toggle-card2 uk-card uk-card-primary uk-card-body custom-bg-color2 uk-border-rounded">
              <h3 class="uk-card-title"></h3>
              <p></p>
            </div> 
            <div class="toggle-card2 uk-card uk-card-default uk-card-body custom-bg-color2 uk-border-rounded" hidden>
              <h3 class="uk-card-title uk-text-bolder">State Capital</h3>
              <p class="uk-text-bold custom-para-color state-capital"></p>
            </div>
          </div>
          <div class="uk-width-1-3@s" uk-toggle="target: .toggle-card3; animation: uk-animation-fade; queued: true; duration: 300">
            <div class="toggle-card3 uk-card uk-card-default uk-card-body custom-bg-color3 uk-border-rounded" hidden>
              <h3 class="uk-card-title uk-text-bolder">State Flower</h3>
              <p class="uk-text-bold custom-para-color state-flower"></p>
            </div>
            <div class="toggle-card3 uk-card uk-card-primary uk-card-body custom-bg-color3 uk-border-rounded" >
              <h3 class="uk-card-title"></h3>
              <p></p>
            </div>
          </div>
          <div class="uk-width-1-3@s" uk-toggle="target: .toggle-card4; animation: uk-animation-fade; queued: true; duration: 300">
            <div class="toggle-card4 uk-card uk-card-default uk-card-body custom-bg-color4 uk-border-rounded" hidden>
              <h3 class="uk-card-title uk-text-bolder">State Bird</h3>
              <p class="uk-text-bold custom-para-color state-bird"></p>
            </div>
            <div class="toggle-card4 uk-card uk-card-primary uk-card-body custom-bg-color4 uk-border-rounded">
              <h3 class="uk-card-title"></h3>
              <p></p>
            </div>
              </div>
              <div class="uk-width-1-3@s" uk-toggle="target: .toggle-card5; animation: uk-animation-fade; queued: true; duration: 300">
                <div class="toggle-card5 uk-card uk-card-default uk-card-body custom-bg-color5 uk-border-rounded"  hidden>
                  <h3 class="uk-card-title uk-text-bolder">State Mammal </h3>
                  <p class="uk-text-bold custom-para-color state-mammal"></p>
                </div>
                <div class="toggle-card5 uk-card uk-card-primary uk-card-body custom-bg-color5 uk-border-rounded">
                  <h3 class="uk-card-title"></h3>
                  <p></p>
                </div>
              </div>
              <div class="uk-width-1-3@s" uk-toggle="target: .toggle-card6; animation: uk-animation-fade; queued: true; duration: 300">
                <div class="toggle-card6 uk-card uk-card-default uk-card-body custom-bg-color6 uk-border-rounded" hidden>
                  <h3 class="uk-card-title uk-text-bolder">State Tree</h3>
                  <p class="uk-text-bold custom-para-color state-tree"></p>
                </div>
              <div class="toggle-card6 uk-card uk-card-primary uk-card-body custom-bg-color6 uk-border-rounded" >
                <h3 class="uk-card-title"></h3>
                <p></p>
              </div>
            </div>
              <div class="uk-width-1-3@s" uk-toggle="target: .toggle-card7; animation: uk-animation-fade; queued: true; duration: 300">
                <div class="toggle-card7 uk-card uk-card-default uk-card-body custom-bg-color7 uk-border-rounded"hidden>
                  <h3 class="uk-card-title uk-text-bolder">State Butterfly</h3>
                  <p class="uk-text-bold custom-para-color state-butterfly"></p>
              </div>
              <div class="toggle-card7 uk-card uk-card-primary uk-card-body custom-bg-color7 uk-border-rounded">
                <h3 class="uk-card-title"></h3>
                <p></p>

            </div>
          </div>
        </div>
      </div>
    </div>

  </div>
  <script src="https://code.jquery.com/jquery-3.5.1.min.js" 
  integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
  crossorigin="anonymous"></script>
  <script type="text/javascript" src="./assets/js/uikit.min.js"></script>
  <script type="text/javascript" src="./assets/js/uikit-icons.min.js"></script>
  <script type="text/javascript" src="./assets/js/page2.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>
</body>
</html>
